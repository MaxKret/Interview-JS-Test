<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
	<script src="index.js"></script>
</head>

<body>
	<div class="centering-flex-container">
		<div class="centering-flex-container">
			<div class="main">
				<div class="calculator">
					<div class="calculator__display" id="result">
						&nbsp;
					</div>
					<div class="calculator__keys">
						<button class="key operator" id="add">+</button>
						<button class="key operator" id="subtract">-</button>
						<button class="key operator" id="multiply">&times;</button>
						<button class="key operator" id="divide">รท</button>
						<button class="key">7</button>
						<button class="key">8</button>
						<button class="key">9</button>
						<button class="key">4</button>
						<button class="key">5</button>
						<button class="key">6</button>
						<button class="key">1</button>
						<button class="key">2</button>
						<button class="key">3</button>
						<button class="key">0</button>
						<button class="key">.</button>
						<button id="clear">C</button>
						<button class="equal" id="calculate">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
